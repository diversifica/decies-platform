name: Nightly E2E

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_DB: decies
          POSTGRES_USER: decies
          POSTGRES_PASSWORD: decies
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Create venv
        working-directory: backend
        run: uv venv

      - name: Install dependencies
        working-directory: backend
        run: |
          . .venv/bin/activate
          uv pip install -e ".[dev]"

      - name: Apply migrations
        working-directory: backend
        run: |
          . .venv/bin/activate
          DATABASE_URL="postgresql+psycopg2://decies:decies@localhost:5432/decies" uv run alembic upgrade head

      - name: Seed database
        working-directory: backend
        run: |
          . .venv/bin/activate
          DATABASE_URL="postgresql+psycopg2://decies:decies@localhost:5432/decies" uv run python seed.py

      - name: Run E2E suite
        working-directory: backend
        run: |
          . .venv/bin/activate
          DATABASE_URL="postgresql+psycopg2://decies:decies@localhost:5432/decies" REDIS_URL="redis://localhost:6379/0" uv run pytest -q tests/e2e
