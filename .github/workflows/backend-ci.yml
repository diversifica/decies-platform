name: Backend CI

on:
  pull_request:
    paths:
      - 'backend/**'
  push:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          version: "latest"
      
      - name: Set up Python
        run: uv python install 3.12
      
      - name: Install dependencies
        run: |
          cd backend
          uv sync
      
      - name: Lint with Ruff
        run: |
          cd backend
          uv run ruff check .
      
      - name: Run tests
        run: |
          cd backend
          uv run pytest --cov=app --cov-report=xml
