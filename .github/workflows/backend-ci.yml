name: Backend CI

on:
  pull_request:
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"
  push:
    branches:
      - main
      - develop
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_DB: decies
          POSTGRES_USER: decies
          POSTGRES_PASSWORD: decies
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          version: "latest"

      - name: Create venv
        working-directory: backend
        run: uv venv

      - name: Install dependencies
        working-directory: backend
        run: |
          . .venv/bin/activate
          uv pip install -e ".[dev]"

      - name: Lint with Ruff
        working-directory: backend
        run: |
          . .venv/bin/activate
          uv run ruff check .
          uv run ruff format --check .

      - name: Apply migrations
        working-directory: backend
        run: |
          . .venv/bin/activate
          DATABASE_URL="postgresql+psycopg2://decies:decies@localhost:5432/decies" uv run alembic upgrade head

      - name: Run tests
        working-directory: backend
        run: |
          . .venv/bin/activate
          DATABASE_URL="postgresql+psycopg2://decies:decies@localhost:5432/decies" uv run pytest -q
